language: java

install: true

script: ./gradlew :desktop:dist

deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: desktop/build/libs/*
  skip_cleanup: true
  on:
    tags: true


before_cache: rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.gradle/daemon/
